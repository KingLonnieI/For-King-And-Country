l_english: 
generic_lonely_free:0 "Lonely free"
generic_lonely_free_desc:0 "Our values of freedom and self-preservation had always paid off. Our society must always keep with such thinking, keeping ourselves safe and free, no matter if the world is thrown in chaos."
generic_cultural_imperialism:0 "Cultural Imperialism"
generic_cultural_imperialism_desc:0 "When war comes to our shores and the need for liberation, freedom and oppression of other peoples demand us to fight a battle they lost, alliances are the most essential basis for our cause. May we gather the nations aligned to our views and stand against the dangers of the time, asserting the rightful hegemony."
generic_army_effort:0 "Army Effort"
generic_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
generic_equipment_effort:0 "Equipment Effort"
generic_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
generic_motorization_effort:0 "Motorization Effort"
generic_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
generic_doctrine_effort:0 "Doctrine Effort"
generic_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
generic_equipment_effort_ii:0 "Equipment Effort II"
generic_equipment_effort_ii_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
generic_mechanization_effort:0 "Mechanization Effort"
generic_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
generic_doctrine_effort_ii:0 "Doctrine Effort II"
generic_doctrine_effort_ii_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
generic_equipment_effort_iii:0 "Equipment Effort III"
generic_equipment_effort_iii_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
generic_armor_effort:0 "Armor Effort"
generic_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
generic_special_forces:0 "Special Forces"
generic_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
generic_aviation_effort:0 "Aviation Effort"
generic_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
generic_fighter_focus:0 "Fighter Focus"
generic_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
generic_bomber_focus:0 "Bomber Focus"
generic_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
generic_aviation_effort_ii:0 "Aviation Effort II"
generic_aviation_effort_ii_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
generic_cas_effort:0 "CAS Effort"
generic_cas_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
generic_rocket_effort:0 "Rocket Effort"
generic_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
generic_nav_effort:0 "NAV Effort"
generic_nav_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
generic_naval_effort:0 "Naval Effort"
generic_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
generic_flexible_navy:0 "Flexible Navy"
generic_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
generic_large_navy:0 "Large Navy"
generic_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
generic_submarine_effort:0 "Submarine Effort"
generic_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
generic_cruiser_effort:0 "Cruiser Effort"
generic_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
generic_destroyer_effort:0 "Destroyer Effort"
generic_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
generic_capital_ship_effort:0 "Capital Ship Effort"
generic_capital_ship_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
generic_industrial_effort:0 "Industrial Effort"
generic_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
generic_construction_effort:0 "Construction Effort"
generic_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
generic_armament_effort:0 "Armament Effort"
generic_armament_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
generic_construction_effort_ii:0 "Construction Effort II"
generic_construction_effort_ii_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
generic_armament_effort_ii:0 "Armament Effort II"
generic_armament_effort_ii_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
generic_infrastructure_effort:0 "Infrastructure Effort"
generic_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
generic_armament_effort_iii:0 "Armament Effort III"
generic_armament_effort_iii_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
generic_infrastructure_effort_ii:0 "Infrastructure Effort II"
generic_infrastructure_effort_ii_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
generic_construction_effort_iii:0 "Construction Effort III"
generic_construction_effort_iii_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
generic_nuclear_effort:0 "Nuclear Effort"
generic_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
generic_extra_research_slot:0 "Extra Research Slot"
generic_extra_research_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
generic_extra_research_slot_ii:0 "Extra Research Slot II"
generic_extra_research_slot_ii_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
generic_secret_weapons:0 "Secret Weapons"
generic_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
generic_political_effort:0 "Political Effort"
generic_political_effort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
generic_collectivist_ethos:0 "Collectivist Ethos"
generic_collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
generic_nationalism_focus:0 "Nationalism Focus"
generic_nationalism_focus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
generic_internationalism_focus:0 "Internationalism Focus"
generic_internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
generic_liberty_ethos:0 "Liberty Ethos"
generic_liberty_ethos_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
generic_militarism:0 "Militarism"
generic_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
generic_political_correctness:0 "Political Correctness"
generic_political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
generic_neutrality_focus:0 "Neutrality Focus"
generic_neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
generic_interventionism_focus:0 "Interventionism Focus"
generic_interventionism_focus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
generic_military_youth:0 "Military Youth"
generic_military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
generic_deterrence:0 "Deterrence"
generic_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
generic_volunteer_corps:0 "Volunteer Corps"
generic_volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
generic_paramilitarism:0 "Paramilitarism"
generic_paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
generic_indoctrination:0 "Indoctrination"
generic_indoctrination_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
generic_foreign_expeditions:0 "Foreign Expeditions"
generic_foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
generic_why_we_fight:0 "Why We Fight"
generic_why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
generic_political_commissars:0 "Political Commissars"
generic_political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
generic_ideological_fanaticism:0 "Ideological Fanaticism"
generic_ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
generic_technology_sharing:0 "Technology Sharing"
generic_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
generic_divine_right:0 "Divine Right"
generic_divine_right_desc:0 "Turbulent times as ours question the very basis of the foundations of a society itself. For our purposes, it's always better to rely on the beliefs and faith that the rule of one over all is the product of a higher realm."
generic_unity_ethos:0 "Unity Ethos"
generic_unity_ethos_desc:0 "Opposed to the destructive ideals of liberalism and also safeguarding our liberty, our people must unite as one and prevail over the dangers that may threaten our nation, turning on the Crown as an indestructible shield, either by taking it back or making one of our own."
generic_the_first_among_many:0 "The First among many"
generic_the_first_among_many_desc:0 "Great leaders, heroes and brave men of History achieved their victories and ages of glory and prosperity for their peoples always as recognizing themselves and being recognized by those who followed not as an imposed burden, but the one who can speak for all. Our view must be clear, we carry no parasyte rulers, but devote ourselves to the one that, among us, is the first."
generic_lawful_hierarchy:0 "Lawful Hierarchy"
generic_lawful_hierarchy_desc:0 "A lesson we've never learned from our past is how the ideals of equality, by itself, have damaged us. As humans, we have hierarchical and territorial organizations, that not only we can never let go of, but also recognize how attempts of subverting it are destructive. Healthy and aware, hierarchy in our society must be a tool of glory."
generic_equipment_effort_iv:0 "Equipment Effort IV"
generic_equipment_effort_iv_desc:0 "Paying off to our efforts, the development of equipment within our nation remains small, but growing better and stronger. May we not be satisfied with mediocre equipments, striving always for the best, for us and for the country."
generic_noble_duties:0 "Noble Duties"
generic_noble_duties_desc:0 "Unlike the distorted and untold history of the French Revolution may tell us is that the idea of a 'Nobility' makes up for it's name, as a parasitic mob living in luxury under the labor of our people is as fictional as the hero benevolent Kings of fairy tales. The ones who achieve recognition of honor must be rewarded, if they so seek to provide the ones who can't go through the same labor the care and happiness they have."
generic_doctrine_effort_iii:0 "Doctrine Effort III"
generic_doctrine_effort_iii_desc:0 "Challenging higher powers for us is a difficult task. As the battles and wars demands of us, we must continue to learn from it in order to rise on the global stage."
generic_strenght_in_tradition:0 "Strenght in Tradition"
generic_strenght_in_tradition_desc:0 "With nothing as strong as tradition, our people shall always rely on it's culture in order to never lose touch with itself and preserve it's future"
generic_union_in_progress:0 "Union in Progress"
generic_union_in_progress_desc:0 "As new ideals come and go, every society had to rely on it's intelectual elite, a body seeking to improve and enlighten us with knowledge, securing our ultimate survival"
generic_acclamation:0 "Acclamation"
generic_acclamation_desc:0 "If radical change is to take place in a society, may we never lose our path into darkness, always seeking the support of reasoning, understanding that what is to change is always a product of collective desire, that may change and destroy what it had built whenever the unanimous voice says so."
generic_royal_guard:0 "Royal Guard"
generic_royal_guard_desc:0 "No nation exists without the ultimate symbol of sovereignty, the Crown. The ones who must defend it, for the good of all they are fighting for must be, as well, the best, as they are to protect the best of what our nation has to offer and preserve."
generic_a_royal_nation:0 "A Royal Nation"
generic_a_royal_nation_desc:0 "Aside from this old, backwards and outdated idea of Royalty and Kingship, our nation have strenghtened itself with these ideals, made anew. Sovereignty, Unity, Liberty, Glory and Harmony is all our nation awaits."
generic_armored_effort_ii:0 "Armored Effort II"
generic_armored_effort_ii_desc:0 "When men become a precious resource on the battlefield, whenever they're sent to fight, the armor that supports them must be as strong as their courage, fast as their cars and resistant as our lines"
generic_extra_research_slot_iii:0 "Extra Research Slot III"
generic_extra_research_slot_iii_desc:0 "Science is a never ending path that supports the most powerful of societies in their moments of glory. Optimization of our research staff is a necessary measure to achieve victory."
generic_guardians_of_civilization:0 "Guardians of Civilization"
generic_guardians_of_civilization_desc:0 "Relying on ourselves to make the full defense of our nation is certainly a dangerous duty. If we are to make sure of our future existance, the army must be not only expanded, but kept in shape of elite units, as they're to defend the basis of civilization itself."
